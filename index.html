<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Launch countdown timer</title>
  </head>
  <body>
    <!-- bacground -->
    <div class="background">
      <div class="stars"></div>
      <div class="hills"></div>
    </div>
    <!-- main container -->
    <main class="container">
      <div class="heading">
        <h1>We're launching soon</h1>
      </div>
      <!-- countdown section -->
      <div class="countdown-wrapper">
        <!-- first card-->
        <div class="card">
          <h3 class="days">08</h3>
          <div class="countdown-font">
            <h2 class="text">Days</h2>
          </div>
        </div>
        <!-- second card-->
        <div class="card">
          <h3 class="hours">23</h3>
          <div class="countdown-font">
            <h2 class="text">Hours</h2>
          </div>
        </div>
        <!-- third card -->
        <div class="card">
          <h3 class="minutes">55</h3>
          <div class="countdown-font">
            <h2 class="text">Minutes</h2>
          </div>
        </div>
        <!-- fourth card -->
        <div class="card">
          <h3 class="seconds">41</h3>
          <div class="countdown-font">
            <h2 class="text">Seconds</h2>
          </div>
        </div>
      </div>
      <!-- brand wrapper -->
      <div class="brand-wrapper">
        <a href="#"><img src="images/icon-facebook.svg" alt="" /></a>
        <a href="#"><img src="images/icon-pinterest.svg" alt="" /></a>
        <a href="#"><img src="images/icon-instagram.svg" alt="" /></a>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
